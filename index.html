<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor-game</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d08fba0fb1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="parentDiv">
      <header>
        <h1>Rock Papper Scissores Lizard Spocks</h1>
      </header>
      <!-- main -->
      <!-- player -->
      <h2>
        You-
        <span class="spanPlayer1">0</span>
        <span class="spanPlayer2"></span>
      </h2>
      <div class="playerIcon">
        <i class="fa fa-hand-rock-o"></i>
        <i class="fa fa-hand-paper-o"></i>
        <i class="fa fa-hand-scissors-o"></i>
        <i class="fa-solid fa-hand-spock"></i>
        <i class="fa-solid fa-hand-lizard"></i>
      </div>
      <!-- computer -->
      <h2>
        Computer-
        <span class="spanComputer1">0</span>
        <span class="spanComputer2"></span>
      </h2>
      <div class="computerIcon">
        <i id="Rock" class="fa fa-hand-rock-o"></i>
        <i id="Paper" class="fa fa-hand-paper-o"></i>
        <i id="Scissor" class="fa fa-hand-scissors-o"></i>
        <i id="Spock" class="fa-solid fa-hand-spock"></i>
        <i id="Lizard" class="fa-solid fa-hand-lizard"></i>
      </div>

      <span class="result"></span>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
